{% extends 'monkey_recognition/base.html' %}

{% block title %}Monkey recognition{% endblock %}

{% block content %}
    <h1>{{title}}</h1>
    {% for pred in predictions %}
        <img src="static/uploads/{{ pred.img }}" width="150" />
        is a {{pred.prediction}}
        <br/>
    {% endfor %}
    <br/>
    <a href="/"> <button type="button" class="btn btn-secondary" value="home">Back</button> </a>
{% endblock %}
